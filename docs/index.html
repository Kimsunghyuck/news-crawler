<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="정치, 스포츠, 경제 뉴스를 한눈에 - 동아일보, 조선일보, 중앙일보">
    <title>Hyeok Crawler</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-navigation">
        <div class="container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="nav-logo">
                    <a href="index.html">
                        <img src="static/images/mainIcon.png" alt="Hyeok Crawler 로고">
                    </a>
                </div>
                
                <!-- Categories -->
                <ul class="categories">
                    <li class="category-item" data-category="politics">
                        <span class="category-title">정치</span>
                    </li>
                    <li class="category-item" data-category="sports">
                        <span class="category-title">스포츠</span>
                    </li>
                    <li class="category-item" data-category="economy">
                        <span class="category-title">경제</span>
                    </li>
                </ul>
                
                <!-- Shared Dropdown -->
                <div class="shared-dropdown">
                    <ul class="source-list">
                        <li class="source-item" data-source="donga">
                            <span>동아일보</span>
                        </li>
                        <li class="source-item" data-source="chosun">
                            <span>조선일보</span>
                        </li>
                        <li class="source-item" data-source="joongang">
                            <span>중앙일보</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- News Ticker Banner -->
    <div class="news-ticker-banner">
        <div class="swiper news-ticker-swiper">
            <div class="swiper-wrapper" id="ticker-wrapper">
                <!-- 뉴스 티커 아이템이 JavaScript로 동적 생성됩니다 -->
            </div>
        </div>
    </div>
    
    <!-- News Section -->
    <section class="news-section">
        <div class="container">
            <!-- Date Selector with Source Title -->
            <div class="date-selector-wrapper">
                <div class="news-source-title">
                    <h2 id="source-name"><span id="category-label" class="category-label politics">정치</span><img id="source-logo" src="static/images/donga.png?v=2" alt="신문사 로고">동아일보</h2>
                </div>
                <div class="date-selector-controls">
                    <label for="date-select">날짜 선택:</label>
                    <input type="date" id="date-select" name="date" />
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>뉴스를 불러오는 중...</p>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;">
                <p>뉴스를 불러올 수 없습니다.</p>
            </div>
            
            <!-- News Grid -->
            <div id="news-grid" class="news-grid">
                <!-- News cards will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-state-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    <h3 id="empty-state-title">해당 날짜의 기사가 존재하지 않습니다</h3>
                    <p id="empty-state-description">다른 날짜를 선택해주세요</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <div class="footer-logo">
                        <img src="static/images/mainIcon.png" alt="Hyeok 로고">
                    </div>
                    <p class="copyright">© 2025 Hyeok Crawler. All Rights Reserved.</p>
                </div>
                
                <div class="footer-links">
                    <div class="link-group">
                        <h4>카테고리</h4>
                        <ul>
                            <li><a href="#" data-category="politics">정치</a></li>
                            <li><a href="#" data-category="sports">스포츠</a></li>
                            <li><a href="#" data-category="economy">경제</a></li>
                        </ul>
                    </div>
                    
                    <div class="link-group">
                        <h4>정보</h4>
                        <ul>
                            <li><a href="#">서비스 소개</a></li>
                            <li><a href="#">개인정보처리방침</a></li>
                            <li><a href="#">이용약관</a></li>
                        </ul>
                    </div>
                    
                    <div class="link-group">
                        <h4>뉴스 출처</h4>
                        <ul>
                            <li><a href="https://www.donga.com" target="_blank">동아일보</a></li>
                            <li><a href="https://www.chosun.com" target="_blank">조선일보</a></li>
                            <li><a href="https://www.joongang.co.kr" target="_blank">중앙일보</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="static/js/main.js"></script>
    <script>
        // 현재 날짜를 기본값으로 설정
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date-select');
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${yyyy}-${mm}-${dd}`;
            dateInput.max = `${yyyy}-${mm}-${dd}`;
            
            // 날짜 변경 시 뉴스 다시 로드
            dateInput.addEventListener('change', function() {
                loadNews(currentCategory, currentSource, this.value);
                initNewsTicker(this.value); // 티커도 업데이트
            });
        });
    </script>
</body>
</html>

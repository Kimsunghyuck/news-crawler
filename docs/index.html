<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="정치, 스포츠, 경제 뉴스를 한눈에 - 동아일보, 조선일보, 중앙일보">
    <title>신혁 뉴스 포털</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-navigation">
        <div class="container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="nav-logo">
                    <a href="index.html">
                        <img src="static/images/mainIcon.png" alt="신혁 로고">
                    </a>
                </div>
                
                <!-- Categories -->
                <ul class="nav-categories">
                    <li class="category-item" data-category="politics">정치</li>
                    <li class="category-item" data-category="sports">스포츠</li>
                    <li class="category-item" data-category="economy">경제</li>
                </ul>
                
                <!-- Shared Dropdown -->
                <div class="shared-dropdown">
                    <ul class="dropdown-menu">
                        <li class="source-item active" data-source="donga">동아일보</li>
                        <li class="source-item" data-source="chosun">조선일보</li>
                        <li class="source-item" data-source="joongang">중앙일보</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Banner Slider -->
    <section class="banner-section">
        <div class="banner-swiper swiper">
            <div class="swiper-wrapper" id="banner-wrapper">
                <!-- Banner slides will be dynamically inserted here -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    
    <!-- News Section -->
    <section class="news-section">
        <div class="container">
            <!-- Date Selector with Source Title -->
            <div class="date-selector-wrapper">
                <div class="news-source-title">
                    <img id="source-logo" src="static/images/donga1.png" alt="신문사 로고">
                    <h2 id="source-name">동아일보</h2>
                </div>
                <div class="date-selector-controls">
                    <label for="date-select">날짜 선택:</label>
                    <input type="date" id="date-select" name="date" />
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>뉴스를 불러오는 중...</p>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;">
                <p>뉴스를 불러올 수 없습니다.</p>
            </div>
            
            <!-- News Grid -->
            <div id="news-grid" class="news-grid">
                <!-- News cards will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-state-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    <h3>해당 날짜에 대한 기사가 존재하지 않습니다</h3>
                    <p>다른 날짜를 선택해주세요</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="static/images/mainIcon.png" alt="신혁 로고">
                    <p>정치, 스포츠, 경제 뉴스를 한눈에</p>
                </div>
                <div class="footer-info">
                    <h3>뉴스 소스</h3>
                    <ul>
                        <li>동아일보</li>
                        <li>조선일보</li>
                        <li>중앙일보</li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 신혁 뉴스 포털. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="static/js/main.js"></script>
    <script>
        // 현재 날짜를 기본값으로 설정
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date-select');
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${yyyy}-${mm}-${dd}`;
            dateInput.max = `${yyyy}-${mm}-${dd}`;
            
            // 날짜 변경 시 뉴스 다시 로드
            dateInput.addEventListener('change', function() {
                loadNews(currentCategory, currentSource, this.value);
            });
        });
    </script>
</body>
</html>
